name: CD
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Debug - show authenticated user
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        apt-get update && apt-get install -y jq
        echo "Whoami via API:"
        curl -s -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/user | jq -r '.login, .id'
        echo "List user's packages (may need scope):"
        curl -s -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/user/packages | jq -r '.[]?.name // "no packages or no perms"'

    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" |
           docker login ghcr.io -u student161002 --password-stdin

    - name: Build and push
      run: |
        IMAGE=ghcr.io/student161002/python-app:latest
        docker build -t $IMAGE .
        docker push $IMAGE
